<body>
    <script>
        function numberOneTriangle (n){
            for (var i = 1; i <= n; i++)
            {
                var x = '';
                for (var j = 0; j < i; j++)
                {
                    x += '* ';
                }
                console.log(x);
            }
        }

        console.log(numberOneTriangle(6));
    </script>
